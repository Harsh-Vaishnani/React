<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrate Bootstrap Template</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .header {
        position: relative;
        height: 70px;
        overflow: hidden;  
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #99AEAD;
        color: black;
        filter: blur(8px);
        z-index: -1; 
      }

      .main {
        margin-top: 7%;
      }
      footer{
        position: relative;
        overflow: hidden;
      }
      footer::before{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color:#99AEAD;
        color: white;
        filter: blur(8px);
        z-index: -1;
      }
    </style>
  </head>
  <body style="background-color: #2f575dd0">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
